name: deploy

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Actualiza a la última versión
      - name: Build and push to Docker
        uses: docker/build-push-action@v3  # Actualiza a la última versión
        with:
          username: "lenin.chavez"  # Reemplaza con tu usuario de DockerHub
          password: "password"  # Reemplaza con tu contraseña de DockerHub
          push: true
          tags: |
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.sha }}
